<!DOCTYPE html>
<html>

  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body class="body">
    <div class="aaa">
     <img class="img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
     <a class="more_inf" 
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="centered-main-page-element">
      <p id="topSectionForAddingElementToList">
        <label class="toNewTask">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task inputtext" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3 class="h3">Todo</h3>
      <ul id="incompleteTasks">
        <li class="li">
         <input type="checkbox" class="liChek">
         <label class="task liLab">Pay Bills</label>
         <input type="text" class="task inp liInpText inputtext">
         <button class="edit">Edit</button>
         <button class="delete">
          <img class="del-img" src="./remove.svg" alt="remove-arrow">
         </button>
        </li>
        <li class="editMode li">
         <input type="checkbox" class="liChek">
         <label class="task editModeLab liLab">Go Shopping</label>
         <input type="text" value="Go Shopping" class="task editModeIn liInpText inputtext">
         <button class="edit">Save</button>
         <button class="delete">
          <img class="del-img" src="./remove.svg" alt="remove-arrow">
         </button>
        </li>
      </ul>
      <h3 class="h3">Completed</h3>
      <ul id="completed-tasks">
        <li class="li">
         <input type="checkbox" checked class="liChek">
         <label class="task lab liLab">See the Doctor</label>
         <input type="text" class="task inp liInpText inputtext">
         <button class="edit">Edit</button>
         <button class="delete">
          <img class="del-img" src="./remove.svg" alt="remove-arrow">
         </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>

</html>
